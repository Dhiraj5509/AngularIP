<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let server of servers"
          [ngClass]="getStatusClasses(server)">
          <span
            class="badge">
            {{ server.status }}
          </span>
        
          <span>{{ server.name}}</span>  
          <strong>{{ server.name | shorten:false }}</strong>
           | {{ server.instanceType | uppercase }} |
            {{ server.started | date : "fullDate" | uppercase}} | {{server.criticalRate | percent}}
        </li>
      </ul>
      Pi : Transformed {{pi | number}}
    </div>
  </div>
</div>
