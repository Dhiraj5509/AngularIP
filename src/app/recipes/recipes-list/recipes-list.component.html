<div *ngFor="let recipe of recipes ">
    <a href="#">
        <h3>
            {{recipe.name}}
        </h3>
    
        <img [src]="recipe.imagePath" [alt]="recipe.name">
    
        <p>
            {{recipe.description}}
        </p>
    </a>
    <hr>
</div>
